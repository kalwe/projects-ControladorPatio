<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Index</title>
	
	<link rel="stylesheet" type="text/css" href="../css/index.css">

	<link rel="stylesheet" href="../libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="alternate" href="../libs/bootstrap/dist/css/bootstrap-theme.min.css">
	<script src="../libs/bootstrap/dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8" async defer></script>

	

	<script>
		
		// seleciona um modulo e implementa uma controller
		angular.module("myApp", []);
		angular.module("myApp").controller("usuarioCtl", function($scope) {

			$scope.title = "Controlador de Patio" ;

		});

	</script>

</head>
<body ng-controller="usuarioCtl">
{{title}}
	<div class="container">

		<header id="header">
			<h1 class="h1 page-header text-center">{{title}}</h1>
		</header>

		<div class="input-group">
  			<span class="input-group-addon" id="basic-addon1">User Name</span>
  			<input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">	
		</div>
 
		<div class="input-group">
			<span class="input-group-addon" id="basic-addon1" ng-model="">Senha</span>
  			<input type="text" class="form-control" placeholder="Senha" aria-describedby="basic-addon1">
		</div>

		<button type="button" class="btn btn-primary btnAcessar" ng-click="addUsuario()">Acessar!</button>

	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.min.js"></script>
	<script src="../libs/angular/angular.min.js" type="text/javascript"></script>
	<script src="../libs/jquery/dist/jquery.min.js" type="text/javascript"></script>

	<script  type="text/javascript">
		console.log('Teste js from index.');
	</script>
	
</body>
</html>
