<!DOCTYPE html>
<html ng-app="appRoute">
<head >
	<title>Controlador de Patio</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../css/inicial.css">
	
	<!-- Angular AngularRoute jQuery -->
	<script type="text/javascript" src="../libs/jquery/dist/jquery.min.js"></script>
	
	<!-- Bootstrap -->
	<link rel="stylesheet" href="../libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="alternate" href="../libs/bootstrap/dist/css/bootstrap-theme.min.css">
	<script src="../libs/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>

	<!-- Angular AngularRoute -->
	<script type="text/javascript" src="../libs/angular/angular.js"></script>
	<script src="../bower_components/angular-route/angular-route.min.js" type="text/javascript"></script>	
		
	<!-- Font-Awesome -->
	<script type="text/javascript" src="../libs/font-awesome/css/font-awesome.min.css"></script>

	<!-- EJS -->
	<script src="../libs/ejs/ejs.js" type="text/javascript"></script>

	<script src="../js/appRoute.js" type="text/javascript"></script>
	<script src="../js/controll/routeControll.js" type="text/javascript"></script>

</head>
<body>

	<div class="container conteudo btn-group" ng-controller="routeCtl">
		<a class="btn btn-default" ng-class="{active: isActive('/cadastro/cadastro')}" href="/cadastro/cadastro">{{lnkCadastrar}}</a>
		<a class="btn btn-default" ng-class="{active: isActive('/login/login')}" href="/login/login">{{lnkAcessar}}</a>
		<a class="btn btn-default" ng-class="{active: isActive('/home/home')}" href="/home/home">{{lnkHome}}</a>

	</div>

	<div ng-view class="container divNgView">
		
	</div>

</html>
